{% extends "home.html" %} {% block content %}
<div id="delete_page_container">
  <div id="nav_container">
    <div id="main_nav_items">
        <a href = {% url "garage" %}>Your Garage</a>
        <a href = {% url "listings" %}>Listings</a>
    </div>
    <div id="logout_nav_item">
        <a href="{%url 'logout'%}">Logout</a>
    </div>
</div>
  <div class="delete_container">
    <form method="POST" action="{%url 'delete-vehicle' vehicle.id%}" id="delete_form">
      {% csrf_token %}
      <div class="delete_container_info">
        <p>
          Are you sure you want to delete your {{vehicle.year}} {{vehicle.make}}
          {{vehicle.model}}?
        </p>
      </div>
      <div class="delete_button_container">
        <input type="submit" value="Confirm"/>
        <button id="delete_cancel_button">
          <span><a href="{% url 'garage' %}" class="cancel">Cancel</a></span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
